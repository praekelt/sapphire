<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link
    rel="stylesheet"
    href="../../build/sapphire.css">
    <style type="text/css">
body {
  background: #f2f2f2;
}

.sapphire {
  width: 660px;
  margin: 0 auto;
}

.pie {
  float: left;
  padding: 10px;
}
    </style>
  </head>
  <body>
    <div class="sapphire">
      <div id="pie1"></div>
      <div id="pie2"></div>
      <div id="pie3"></div>
    </div>
    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../bower_components/strain/strain.js"></script>
    <script src="../../build/sapphire.js"></script>
    <script>

var pie = sapphire.widgets.pie()
  .key(function(d) { return d.title; })
  .colors(d3.scale.category20())
  .width(200);

d3.select('#pie1')
  .datum({
    title: 'A and B',
    metrics: [{
      title: 'A',
      value: 6
    }, {
      title: 'B',
      value: 3
    }]
  })
  .call(pie);

d3.select('#pie2')
  .datum({
    title: 'D and F',
    metrics: [{
      title: 'D',
      value: 2
    }, {
      title: 'F',
      value: 8
    }]
  })
  .call(pie);

d3.select('#pie3')
  .datum({
    title: 'G, H and I',
    metrics: [{
      title: 'G',
      value: 6
    }, {
      title: 'H',
      value: 3 
    }, {
      title: 'I',
      value: 6
    }]
  })
  .call(pie);
    </script>
  </body>
</html>

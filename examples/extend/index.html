<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../build/sapphire.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="sapphire">
      <div class="box">
        <div id="target">
          <div class="widget-titlebar">
            <!--
            here we are defining the title ourselves and intentionally
            not specifying `data-widget-component="title"` anywhere.
            -->
            <div class="widget-title"></div>

            <div class="widget-intervals">
              <!-- `data-interval` is something specific to this example -->
              <button class="widget-interval" data-interval="day">Day</button>
              <button class="widget-interval" data-interval="hour">Hour</span>
            </div>
          </div>

          <!-- tells sapphire to draw the chart here -->
          <div data-widget-component="chart"></div>
        </div>
      </div>
    </div>

    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../bower_components/strain/strain.js"></script>
    <script src="../../build/sapphire.js"></script>
    <script src="example.js"></script>
  </body>
</html>

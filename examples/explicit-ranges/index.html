<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link
    rel="stylesheet"
    href="../../build/sapphire.css">
    <style type="text/css">
body {
  background: #f2f2f2;
}

.sapphire {
  width: 640px;
  margin: 0 auto;
}

.box {
  height: 240px;
  padding: 10px;
}
    </style>
  </head>
  <body>
    <div class="sapphire">
      <div class="box">
        <div id="bars"></div>
      </div>

      <div class="box">
        <div id="lines"></div>
      </div>
    </div>
    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../bower_components/strain/strain.js"></script>
    <script src="../../build/sapphire.js"></script>
    <script>
var bars = sapphire.widgets.bars()
  .yMax(10);

var lines = sapphire.widgets.lines()
  .yMin(2)
  .yMax(10);

d3.select('#bars')
  .datum({
    title: 'Values between 0 and 10',
    values: d3.range(25)
      .map(d3.random.bates(10))
      .map(value(0, 10))
  })
  .call(bars);

d3.select('#lines')
  .datum({
    title: 'Values between 2 and 10',
    metrics: [{
      title: 'Foo',
      values: d3.range(25)
        .map(d3.random.bates(10))
        .map(value(2, 10))
    }, {
      title: 'Bar',
      values: d3.range(25)
        .map(d3.random.bates(10))
        .map(value(2, 10))
    }]
  })
  .call(lines);

function value(min, max) {
  return function(y, i) {
    return {
      x: +(new Date()) + (i * 1000),
      y: Math.round((y * (max - min)) + min)
    }
  }
}
    </script>
  </body>
</html>

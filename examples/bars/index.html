<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link
    rel="stylesheet"
    href="../../build/sapphire.css">
    <style type="text/css">
body {
  background: #f2f2f2;
}

.sapphire {
  width: 640px;
  margin: 0 auto;
}

.box {
  height: 240px;
  padding: 10px;
}
    </style>
  </head>
  <body>
    <div class="sapphire">
      <div class="box">
        <div id="bars1"></div>
      </div>

      <div class="box">
        <div id="bars2"></div>
      </div>

      <div class="box">
        <div id="bars3"></div>
      </div>
    </div>
    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../bower_components/strain/strain.js"></script>
    <script src="../../build/sapphire.js"></script>
    <script>
var bars = sapphire.widgets.bars();

d3.select('#bars1')
  .datum({
    title: 'Foo',
    values: d3.range(25)
      .map(d3.random.bates(10))
      .map(value(300, 1000))
  })
  .call(bars);

d3.select('#bars2')
  .datum({
    title: 'Bar',
    values: d3.range(25)
      .map(d3.random.bates(10))
      .map(value(5000, 20000))
  })
  .call(bars);

d3.select('#bars3')
  .datum({
    title: 'Baz',
    values: d3.range(25)
      .map(d3.random.bates(10))
      .map(value(300000, 9000000))
  })
  .call(bars);

function value(min, max) {
  return function(y, i) {
    return {
      x: +(new Date()) + (i * 1000),
      y: Math.round((y * (max - min)) + min)
    }
  }
}
    </script>
  </body>
</html>
